<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App üå¶Ô∏è</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      transition: background 2s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 95%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h1 { text-align: center; margin-bottom: 10px; }

    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    .search button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .search button:hover { opacity: 0.85; }

    .weather {
      text-align: center;
      margin-top: 15px;
    }
    .weather img { width: 90px; height: 90px; }

    .temp { font-size: 48px; font-weight: bold; margin-top: 10px; }
    .condition { font-size: 18px; margin-bottom: 10px; }

    .forecast {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .day {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
    }

    .day img { width: 60px; height: 60px; }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #dfe9f3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <div class="search">
      <input id="locationInput" type="text" placeholder="Enter city (e.g., London)" />
      <button id="getWeatherBtn">Get Weather</button>
    </div>

    <div id="weatherInfo" class="weather"></div>
    <div id="forecast" class="forecast"></div>
    <div class="footer">Powered by WeatherAPI.com</div>
  </div>

  <script>
    const API_KEY = "f8aadc3f32b14870a2953810253010";
    const BASE_URL = "https://api.weatherapi.com/v1";

    const input = document.getElementById("locationInput");
    const btn = document.getElementById("getWeatherBtn");
    const weatherDiv = document.getElementById("weatherInfo");
    const forecastDiv = document.getElementById("forecast");

    btn.addEventListener("click", () => {
      const city = input.value.trim();
      if (city) {
        getWeather(city);
      } else {
        alert("Please enter a city name!");
      }
    });

    async function getWeather(city) {
      weatherDiv.innerHTML = "Loading...";
      forecastDiv.innerHTML = "";

      try {
        const res = await fetch(`${BASE_URL}/forecast.json?key=${API_KEY}&q=${city}&days=3&aqi=yes`);
        if (!res.ok) throw new Error("City not found!");
        const data = await res.json();

        showCurrentWeather(data);
        showForecast(data.forecast.forecastday);
        updateBackground(data.current.condition.text);
      } catch (err) {
        weatherDiv.innerHTML = `<p style="color:#ffdada;">${err.message}</p>`;
      }
    }

    function showCurrentWeather(data) {
      const tempC = data.current.temp_c;
      const condition = data.current.condition.text;
      const icon = "https:" + data.current.condition.icon;
      const location = `${data.location.name}, ${data.location.country}`;

      weatherDiv.innerHTML = `
        <h2>${location}</h2>
        <img src="${icon}" alt="${condition}" />
        <div class="temp">${tempC}¬∞C</div>
        <div class="condition">${condition}</div>
      `;
    }

    function showForecast(days) {
      forecastDiv.innerHTML = "";
      days.forEach(day => {
        const date = new Date(day.date);
        const weekday = date.toLocaleDateString("en-GB", { weekday: "short" });
        const icon = "https:" + day.day.condition.icon;
        const condition = day.day.condition.text;
        const temp = `${day.day.avgtemp_c}¬∞C`;

        const card = document.createElement("div");
        card.classList.add("day");
        card.innerHTML = `
          <div><strong>${weekday}</strong></div>
          <img src="${icon}" alt="${condition}" />
          <div>${temp}</div>
          <div style="font-size:12px;">${condition}</div>
        `;
        forecastDiv.appendChild(card);
      });
    }

    // Dynamic background change based on condition
    function updateBackground(condition) {
      condition = condition.toLowerCase();
      let bg;

      if (condition.includes("rain") || condition.includes("drizzle")) {
        bg = "linear-gradient(120deg, #667db6, #0082c8, #0082c8, #667db6)";
      } else if (condition.includes("cloud")) {
        bg = "linear-gradient(120deg, #757f9a, #d7dde8)";
      } else if (condition.includes("sun") || condition.includes("clear")) {
        bg = "linear-gradient(120deg, #f6d365, #fda085)";
      } else if (condition.includes("snow")) {
        bg = "linear-gradient(120deg, #83a4d4, #b6fbff)";
      } else {
        bg = "linear-gradient(120deg, #2b5876, #4e4376)";
      }

      document.body.style.background = bg;
      document.body.style.backgroundSize = "400% 400%";
      document.body.style.animation = "gradientMove 12s ease infinite";
    }

    // Optional: Press Enter to search
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") btn.click();
    });

    // Default city
    getWeather("London");
  </script>
</body>
</html>
